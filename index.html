<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" >
  <script src="js-file.js" defer></script>
  <title>Document</title>
</head>
<body>
  <dialog>
    <form method="post">
      <div class="form-element">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
      </div>
      <div class="form-element">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
      </div>
      <div class="form-element">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages">
      </div>
      <label for="haveRead">Have you read this book?</label>
      <input type="checkbox" id="haveRead" name="haveRead">
      <div class="form-element">
        <button type="submit">submit</button>
        <button type="button" class="cancel">close</button>
      </div>
    </form>
  </dialog>
  <header>
    <div class="js-newBook">Add book</div>
    <div class="header-content">
      <h1>The Library</h1>
      <p>Photo by <a href="https://unsplash.com/@patrickian4">Patrick Fore</a> 
        on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
  </header>
  <main>
    <div class="bookshelf">
    </div>
  </main>
</body>
</html>
